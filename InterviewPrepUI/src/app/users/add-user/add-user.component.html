<h1>Add New User</h1>
<form #form="ngForm" (ngSubmit)="addUser()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="Name" name="name" [(ngModel)]="newUser.name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" name="email" [(ngModel)]="newUser.email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="number" class="form-control" id="phone" aria-describedby="phone" name="phone" [(ngModel)]="newUser.phone">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
